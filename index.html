<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blank Screen</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;

    </style>
</head>
<body>
    <div id="message"></div>

    <script>
        const messageElement = document.getElementById('message');
        messageElement.textContent = "imagine you are like pointing at the cursor or something";

        setTimeout(() => {
            messageElement.textContent = "BOOYAH ICECREAM";
        }, 7000);
    </script>
